version: "3.9"
services:
  efspjava:
    build:
      context: .
    # Necessary b/c docassemble is external to the docker network
    ports:
      - target: 9000
        published: 80
      - target: 9000
        published: 443
    env_file: .env
    depends_on:
      - "db"
    # Use to get exact SOAP envelopes being sent, you can run wireshark locally
    #volumes:
    #  - .:/tmp/secrets
  db:
    image: "postgres:14"
    shm_size: 128MB
    env_file: .env
    volumes:
      - data-volume:/var/lib/postgresql/data

volumes:
  data-volume:
