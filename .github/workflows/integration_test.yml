name: Integration Test

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install wheel isodate
      - run: pip install git+https://github.com/SuffolkLITLab/docassemble-EFSPIntegration.git@integration_revamp#egg=docassemble.EFSPIntegration
      - run: ./integration_test.py